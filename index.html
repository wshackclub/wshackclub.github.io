<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .newsletter {
            display: flex;
            gap: 10px;
        }
        input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 6px;
            flex: 1;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #45a049;
        }
        .links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .links a {
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        .links a:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you something amazing. Stay tuned!</p>
        <form class="newsletter">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
        <div class="links">
            <a href="https://github.com/wshackclub" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://hackclub.com" target="_blank" title="Hack Club">
                <i class="fas fa-globe"></i>
            </a>
        </div>
        <footer>
            &copy; 2025 Western Suburbs Hack Club. All rights reserved.
        </footer>
    </div>
</body>
</html>
